<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Muscle Confusion</title>
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />

  </head>
  <body>

        <!-- ============================================ -->
        <!--                   HEADER                     -->
        <!-- ============================================ -->

      <section class="header">
        <p>Muscle Confusion <span><button class="openbtn fa fa-bars fa-xs" onclick="openNav()"></button></span></p>
      </section>

      <div id="mySidebar" class="sidebar filters ">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="chestButton" checked>
            <label class="form-check-label" for="chestButton">Chest</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="backButton" checked>
            <label class="form-check-label" for="backButton">Back</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="bicepsButton" checked>
            <label class="form-check-label" for="bicepsButton">Biceps</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="tricepsButton"checked>
            <label class="form-check-label" for="tricepsButton">Triceps</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="legsButton" checked>
            <label class="form-check-label" for="legsButton">Legs</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="shouldersButton" checked>
            <label class="form-check-label" for="shouldersButton">Shoulders</label>
        </div>
        <div class="rep-range">
            <div class="row minimum">
                <div class="col-sm-12">
                    <input id="minReps" type="number" value="5" placeholder="5" min="5" max="20" pattern="[0-9]*" inputmode="numeric"">
                    <label for="minReps">Minimum Reps</label>
                </div>
            </div>
            <div class="row maximum">
                <div class="col-sm-12">
                    <input id="maxReps" type="number" value="20" placeholder="20" min="5" max="20" pattern="[0-9]*" inputmode="numeric">
                    <label for="maxReps">Maximum Reps</label>
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-primary closeNav" onclick="closeNav()"><span class="closeNav">Done</span></button>
        </div>


      </div>
        <!-- ============================================ -->
        <!--                   OUTPUT CARDS               -->
        <!-- ============================================ -->
        <section onclick="closeNav()">
                <div class=" col-sm-12 col-6 ">
                        <div class="exercise card border">
                            <h2 class="card-header">Exercise</h2>
                            <h4 id="exerciseOutput"></h4>
                        </div>
                        <div>
                            <h3 class="x">X</h3>
                        </div>
                        <div class="reps card border">
                            <h2 class ="card-header">Reps</h2>
                            <h4 id="reps"></h4>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <!-- ============================================ -->
        <!--                   SHUFFLE BUTTON             -->
        <!-- ============================================ -->
    <div>
        <div class=" container-fluid d-grid gap-2 generate-button">
            <button class="btn btn-primary generate-button" onclick=displayExercise()><span class="button-text">Generate Exercise</span></button>
        </div>
    </div>
        <!-- ============================================ -->
        <!--                   Workout Log                -->
        <!-- ============================================ -->

    <section>
        <table class="table">
            <thead>
                <th scope="col">Exercise</th>
                <th scope="col">Reps</th>
                <th scope="col"></th>
            </thead>
            <tbody id="workoutTable">
            </tbody>
        </table>
    </section>
</section>
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
