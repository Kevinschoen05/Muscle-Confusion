<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Muscle Confusion</title>
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />

  </head>
  <body>
    <h1>Muscle Confusion</h1>
    <div class="container muscle groups">
        <div class="row">
            <div class=" col form-check form-switch">
                <input class="form-check-input" type="checkbox" id="chestButton" checked>
                <label class="form-check-label" for="chestButton">Chest</label>
            </div>
            <div class=" col form-check form-switch">
                <input class="form-check-input" type="checkbox" id="backButton" checked>
                <label class="form-check-label" for="backButton">Back</label>
            </div>
            <div class="col form-check form-switch">
                <input class="form-check-input" type="checkbox" id="bicepsButton" checked>
                <label class="form-check-label" for="bicepsButton">Biceps</label>
            </div>
            <div class="col form-check form-switch">
                <input class="form-check-input" type="checkbox" id="tricepsButton"checked>
                <label class="form-check-label" for="tricepsButton">Triceps</label>
            </div>
            <div class="col form-check form-switch">
                <input class="form-check-input" type="checkbox" id="legsButton" checked>
                <label class="form-check-label" for="legsButton">Legs</label>
            </div>
            <div class="col form-check form-switch">
                <input class="form-check-input" type="checkbox" id="shouldersButton" checked>
                <label class="form-check-label" for="shouldersButton">Shoulders</label>
            </div>
        </div>
    </div>
    <div class="container exercise"> 
        <div class="row">
            <div class="col">
                <h1>Exercise</h1>
                <h2 id="exerciseOutput"></h2>
            </div>
            <div class="col">
                <h1>Reps</h1>
                <h2 id="reps"></h2>
            </div>
        </div>    
        <div class=" button row">
            <button class="btn btn-primary" onclick=displayExercise()>Generate Exercise</button>
        </div>

    </div>
    <!-- MDB -->
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
